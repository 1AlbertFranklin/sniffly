<html>
<head>
    <!-- Abuse CSP to block HTTPS loads, increasing timing differentiation for HSTS vs non-HSTS hosts. :)
         Note that this doesn't work in Firefox yet so you have to set the HTTP header in your server conf. -->
    <meta http-equiv="Content-Security-Policy" content="img-src http://*">
</head>
<body>
<div id="content">
    <h3>Sites you've probably visited:</h3>
    <ul id="visited">
    </ul>
    <h3>Sites you probably haven't visited:</h3>
    <ul id="not_visited">
    </ul>
</div>
    <img id="fingerprint_hosts" alt='foo'>
    <script src="index.js">
    </script>
</body>
</html>
